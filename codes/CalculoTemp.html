<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://images.unsplash.com/photo-1615107380725-747696ffcf27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
style="background-size: 100%;"></body>
    <center> <input id="numero" type="number" placeholder="Digite a temperatura!"><br>
        <input id="cf" type="radio" name="grupo">Celsius to Fahrenheit</input><br>
        <input id="fc" type="radio" name="grupo">Fahrenheit to Celsius</input><br>
        <input id="ck" type="radio" name="grupo">Celsius to Kelvin</input> <br>
        <input id="kc" type="radio" name="grupo">Kelvin to Celsius</input> <br>
        <input id="fk" type="radio" name="grupo">Fahrenheit to Kelvin</input> <br>
        <input id="kf" type="radio" name="grupo">Kelvin to Fahrenheit</input> <br>
        <button onclick="calculo()">Calculate</button> <br><br>
        <p id="r">RESULT</p>
    </center>
    </body>
</html>
<script>
    var campo = document.getElementById("numero")
    var radioCF = document.getElementById("cf")
    var radioFC = document.getElementById("fc")
    var radioCK = document.getElementById("ck")
    var radioKC = document.getElementById("kc")
    var radioFK = document.getElementById("fk")
    var radioKF = document.getElementById("kf")
    var result = document.getElementById("r")
    
    function calculo(){
        var temperatura = Number(campo.value)
        if(radioCF.checked){
            result.innerHTML = temperatura * 9/5 +32 +"ºF"       
        }
        else if(radioFC.checked){
            result.innerHTML = (temperatura - 32) * 5/9 +"ºK"   
        }
        else if(radioCK.checked){
            result.innerHTML = (temperatura + 273.15) +"ºK"
        }
        else if(radioKC.checked){
            result.innerHTML = (temperatura - 273.15) +"ºC"
        }
        else if(radioFK.checked){
            result.innerHTML = (temperatura - 32) * 5/9 +273.15 +"ºK"
        }
        else if(radioKF.checked){
            result.innerHTML = (temperatura - 273.15) * 9/5 +32 +"ºF"
        }
        else alert("SELECIONE IMEDIATAMENTE")
    }
    </script>
